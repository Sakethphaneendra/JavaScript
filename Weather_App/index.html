<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d43015e976.js" crossorigin="anonymous"></script>
</head>
<body class="flex">
    <div class="card ">
        <div class="search ">
            <input id="cityName" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search"> <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="details">
            <img src="images/clouds.png" class="photo">
            <h1 class="temp"> 22<span></span></h1>
            <h3 class="city"> Kakinada </h3>
        </div>

        <div class="moredetails">
            <div class="B1 flex">
                <img src="images/humidity.png" class="humidity">
                <h4 class="humidityvalue">10<span>%</span> <br> <span></span></h3> 
            </div>
            <div class="B2 flex">
                <img src="images/wind.png" class="wind">
                <h4 class="windvalue">1<span></span> <br> <span>Wind Speed</span></h3> 
            </div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
